<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transtionam//EN" "http://www.w3.org/TR/xtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style type="text/css">
.even{
	background-color:#ffffff;
}
.odd{
	background-color:#cccccc;
}

</style>
</head>
<body>
<h2>あ行</h2>
もじをクリック
<ol>
	<li>あ</li>
	<li>い</li>
	<li>う</li>
	<li>え</li>
	<li>お</li>
</ol>

<script type="text/javascript" src="/jquery_study/common/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
(function($){

	var r_list = $("ol li").get().reverse();
console.log(r_list);

	$("ol").empty();

	$.each(r_list, function(i){
		$("ol").append("<li>"+ r_list[i].innerHTML + "</li>");
	});

})(jQuery)
</script>
</body>
</html>
