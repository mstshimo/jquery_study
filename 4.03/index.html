<script type="text/javascript" src="/jquery_study/common/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
(function($){
	$(function(){
		var months = [
			'Janualry', 'February', 'March', 'April', 'May', 'June',
			'July', 'August', 'September', 'October', 'November', 'December'
		];

		var hoge = $.grep(months, function(value, i){
			return (value.indexOf('J') == 0);
		});

		$("#months").html('<li>' + hoge.join('</li><li>') + '</li>');

		var poge = $.grep(months, function(value, i){
			return (i % 2 == 0);
		});

		$("#poge_month").html('<li>' + poge.join('</li><li>') + '</li>');

	});
})(jQuery)
</script>
</body>
