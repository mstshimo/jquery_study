<script type="text/javascript">
(function($){

	$.fn.ShowQuery = function(i) {
		alert("$(\"" + $(this).selector + "\"," + $(this).context + ")");
		if (i < 3) {
			$($(this).selector, $(this).context).ShowQuery(i+1);
		}
	};

	$("div").ShowQuery(1);

})(jQuery)
</script>
