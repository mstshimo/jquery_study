<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transtionam//EN" "http://www.w3.org/TR/xtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div id="months">
</div>

<div id="days">
</div>

<script type="text/javascript" src="/jquery_study/common/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
(function($){
	$(function(){
		var months = [
			'Janualry', 'February', 'March', 'April', 'May', 'June',
			'July', 'August', 'September', 'October', 'November', 'December'
		];

		$.each(months, function(index, value){
			$('#months').append('<li>' + value  + '(' + index + ')' + '</li>');
		});

		var days = {
			Sunday : 0,
			Moday : 1,
			Tuesday : 2,
			Wednesday : 3,
			Thursday : 4,
			Friday : 5,
			Saturday : 6,
		};

		$.each(days, function(key, value){
			$('#days').append('<li>' + key + '(' + value + ')</li>');
		});

		$.each(months, function(){
			$('#months').append('<li>' + this + '</li>');
		});


		$.each(days, function(key){
			$('#days').append('<li>' + key + '(' + this + ')</li>');
		});
	});
})(jQuery)
</script>
</body>
</html>
